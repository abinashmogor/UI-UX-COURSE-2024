<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>

<body>

    <!-- windows + end(right btn)  -->

    <form action="">

        <label for="">
            Name *
            <input type="text" placeholder="Name">
        </label> <br>

        <label for="">
            Email *
            <input type="email" placeholder="email">
        </label><br>

        <label for="">
            Phone *
            <!-- <input type="number" placeholder="phone" min="1" max="5"> -->
            <input type="tel" placeholder="phone" min="1" max="5">
        </label><br>

        <label for="">
            Subject *
            <input type="text" placeholder="subject">
        </label> <br>
        <label for="">
            Anyi Queries *
           <textarea name="queries" id="queries" cols="30" rows="10"></textarea>
        </label> <br>

        <label for="">
            Password *
            <input type="password" value="" placeholder="Password">
        </label> <br>


        <select name="" id="">
            <option value="see">SEE</option>
            <option value="+2">+2</option>
            <option value="bachelor">Bachelor</option>
            <option value="master">Master</option>
        </select> <br>

        <p> I want to join Mindrisers Internship program after my training is over *</p>
        <label for="">
            Yes
            <input type="radio">
        </label>
        <label for="">
            No
            <input type="radio">
        </label> <br>

        <label for="">
            Which course do you like? <br>

            Python<input type="checkbox" name="" id=""> <br>
            UI/UX<input type="checkbox" name="" id=""> <br>
            Django<input type="checkbox" name="" id=""><br>
            PHP<input type="checkbox" name="" id="">
        </label> <br>

        <label for="">
            Date 
            <input type="date">
        </label> <br>

        <label for="">
            Time 
            <input type="time">
        </label> <br>

        <label for="">
            Date & Time
            <input type="datetime-local">
        </label> <br>

        <label for="">
            Selecte file
            <input type="file">
        </label> <br>

        <label for="">
            Selecte file
            <input type="image" >
        </label> <br>

        <label for="">
            <input type="hidden" value="asdfasd%^%^%$6543d" >
        </label> <br>

        <input type="color" name="" id=""> <br>
        <input type="range" name="" id=""> <br>
        <input type="search" name="" id=""> <br>
        <input type="reset" name="" id=""> <br>
        <input type="url" name="" id=""> <br>
        <input type="week" name="" id=""> <br>
        <br>

        <button type="submit">Save</button>

    </form>

</body>

</html>
